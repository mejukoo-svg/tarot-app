<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="온라인 타로카드 리딩 웹서비스"
    />
    <title>타로카드 리딩</title>
  </head>
  <body>
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: Arial, sans-serif; padding: 20px; text-align: center;">
        <h1 style="font-size: 2.5em; margin-bottom: 1rem;">🔮 타로카드 리딩</h1>
        <p style="font-size: 1.2em; margin-bottom: 2rem;">신비로운 운명의 메시지</p>
        <div style="background: rgba(0,0,0,0.3); padding: 2rem; border-radius: 15px; max-width: 600px;">
          <h2 style="color: #FFD700; margin-bottom: 1rem;">⚠️ JavaScript가 필요합니다</h2>
          <p>이 타로카드 리딩 웹서비스를 사용하려면 JavaScript를 활성화해주세요.</p>
          <p>JavaScript를 활성화한 후 페이지를 새로고침하면 완전한 타로카드 경험을 즐기실 수 있습니다.</p>
        </div>
      </div>
    </noscript>
    <div id="root">
      <!-- React 앱이 로드되는 동안 표시될 로딩 화면 -->
      <div id="loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem; animation: pulse 2s infinite;">🔮</div>
          <h1 style="font-size: 2.5rem; margin-bottom: 1rem; background: linear-gradient(45deg, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">타로카드 리딩</h1>
          <p style="font-size: 1.2rem; opacity: 0.8;">신비로운 운명의 메시지를 준비하는 중...</p>
          <div style="margin-top: 2rem;">
            <div style="width: 40px; height: 40px; border: 4px solid #ffffff30; border-top: 4px solid #ffffff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          </div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.05); }
        }
      </style>
    </div>
  </body>
</html>
